<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Gym Rep Counter</h1>
            <select id="exercise-select">
                <option value="Bench Press">Bench Press</option>
                <option value="Squats">Squats</option>
                <option value="Deadlifts">Deadlifts</option>
                <option value="Shoulder Press">Shoulder Press</option>
                <option value="Pull Ups">Pull Ups</option>
            </select>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">ADD REP</button>
            <button id="save-btn" onclick="save()">COMPLETE SET</button>
            <button id="reset-btn" onclick="resetExercise()">RESET EXERCISE</button>
            <p id="workout-history">Workout History:<br><span id="history-el"></span></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
